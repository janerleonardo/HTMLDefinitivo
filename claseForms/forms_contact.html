<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <a href="https://developer.mozilla.org/es/docs/Web/HTML/Atributos/autocomplete"> Values autocomplete</a>
    <main>
        <form action="">
           <label for="fullName">
            <span>多What is your name?</span>
            <input type="text" name="fullName" id="fullName" placeholder=" Full Name" autocomplete="name" required>
           </label> 
           <label for="email">
            <span>多What is your email?</span>
            <input type="email" name="email" id="email" placeholder=" Email " autocomplete="email">
           </label> 
           <label for="country">
            <span>多Where are your from?</span>
            <input type="text" name="country" id="country" placeholder=" Country" autocomplete="country">
           </label> 
           <label for="cp">
            <span>多What is your zip code?</span>
            <input type="text" name="cp" id="cp" placeholder=" Zip code" autocomplete="postal-code">
           </label> 
           <input type="submit">
        </form>
    </main>
    
</body>
</html>
